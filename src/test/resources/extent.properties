extent.reporter.spark.start=true
extent.reporter.spark.out=reports/automation-test-reports.html
extent.reporter.spark.config=src/test/resources/spark-config.xml

#take screenshot
screenshot.dir=reports/screenshots
screenshot.rel.path=../screenshots/

#create pdf report
extent.reporter.pdf.start=true
extent.reporter.pdf.out=reports/PdfReport/ExtentPdf.pdf

#create excel report
extent.reporter.excel.start=true
extent.reporter.excel.out=reports/ExcelReport/ExtentExcel.xlsx

extent.reporter.spark.vieworder=dashboard,test,category,exception,author,device,log
systeminfo.Project=Vytrack-Front-End-Automation

extent.reporter.spark.enable.author=true